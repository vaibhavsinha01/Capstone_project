<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment</title>
    <script>
        async function loadCSV(file, elementId) {
            try {
                const response = await fetch(file);
                const text = await response.text();
                const rows = text.split("\n").map(row => row.trim()).filter(row => row);
                document.getElementById(elementId).innerHTML = rows.join("<br>");
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadCSV("positive_news.csv", "news1");
            loadCSV("negative_news.csv", "news2");
        });
    </script>
</head>
<body>
    <p>The sentiment for the day as per the McClellan's Indicator is:</p>
    <img src="nifty50.png">

    <p>The positive news is:</p>
    <p id="news1"></p>
    <p>The negative news is:</p>
    <p id="news2"></p>
</body>
</html>
